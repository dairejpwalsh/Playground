<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="proj4Leaflet/lib/proj4-compressed.js"></script>
    <script src="proj4Leaflet/src/proj4leaflet.js"></script>

</head>
<body>
<div id="map" style="width: 1000px; height: 600px"></div>


<script>

//    var crs = new L.Proj.CRS('EPSG:54009',
//            '+proj=moll +lon_0=0 +x_0=0 +y_0=0 +ellps=WGS84 +datum=WGS84 +units=m no_defs', {
//                "resolutions": [65500, 32000, 16000]
//    });

    var scales = [500, 1000, 2000, 4000, 10000, 25000, 50000];
    var resolutions = [];
    var crs = new L.Proj.CRS('EPSG:54009', '+proj=moll +lon_0=0 +x_0=0 +y_0=0 +units=m +no_defs', {
        resolutions: [1.40625,0.703125,0.3515625,0.17578125,0.087890625,0.0439453125]
    });

    console.log(crs);

    var map = new L.Map('map', {
        crs: crs,
        continuousWorld: true,
        worldCopyJump: false
    });
    console.log(map);

    var l = L.tileLayer.wms("http://localhost:9090/geoserver/wms", {
        layers: 'fenix:G2014_2013_0_mid_mollweide',
        styles: 'polygon_transparent',
        format: 'image/png',
        transparent: true
    }).addTo(map);

    map.setView([0, 0], 0);

</script>
</body>
</html>
